<!DOCTYPE html>
<html lang="en">

<head>
    <title>Membuat quotes di HTML</title>
</head>

<body>
    <q>Ini untuk kutipan pendek</q>
    <blockquote cite="http://www.worldwildlife.org/who/index.html">ini unttuk kutipan yang panjang</blockquote>
    <p>kepada <abbr title="Tuhan Yang Maha Esa">TYME</abbr>semoga baik-baik saja di tahun Ini</p>
    <!-- <abbr> untuk membuat singkatan -->
    <!-- <abbr>	Defines an abbreviation or acronym
<address>	Defines contact information for the author/owner of a document
<bdo>	Defines the text direction
<blockquote>	Defines a section that is quoted from another source
<cite>	Defines the title of a work
<q>	Defines a short inline quotation -->



    <p><cite>The Scream</cite></p>
</body>

</html>
